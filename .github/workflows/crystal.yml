name: Crystal CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  check_format:
    runs-on: ubuntu-latest
    steps:
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Check format
        run: crystal tool format --check
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crystal: [latest, nightly]
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Install dependencies
        run: sudo apt-get install build-essential

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}
      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v2
      # Performs a clean installation of all dependencies in the `shard.yml` file
      - name: Install shard dependencies
        run: shards install
      - name: Prepare database
        run: crystal ./spec/initdb.cr
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost/shards_info_test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
      - name: Run tests
        run: crystal spec
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost/shards_info_test
          REDIS_URL: redis://localhost:6379
          KEMAL_ENV: test
          KEMAL_SESSION_SECRET: some_secret
          GITHUB_CLIENT_ID: ''
          GITHUB_CLIENT_SECRET: ''
